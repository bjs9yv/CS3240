{% extends "userbase.html" %}

{% block content %}

<h2>Submit a Report</h2>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <p> {{ form.report_body.label }} <br> {{ form.report_body }}
    <p> {{ form.report_files }}
    <p><input type="submit" value="Submit" />
</form>

{% endblock %}
